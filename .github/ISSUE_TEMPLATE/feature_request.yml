name: Feature Request
description: Suggest an idea for GPW Trading Advisor
title: "[FEATURE] "
labels: ["enhancement", "triage"]

body:
  - type: markdown
    attributes:
      value: |
        Thank you for suggesting a new feature! We appreciate your input.

  - type: textarea
    id: problem
    attributes:
      label: Problem Description
      description: Is your feature request related to a problem? Please describe.
      placeholder: I'm always frustrated when...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see implemented.
      placeholder: I would like to see...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or features you've considered.

  - type: dropdown
    id: category
    attributes:
      label: Feature Category
      description: Which area of the application does this feature relate to?
      options:
        - Technical Analysis
        - Fundamental Analysis
        - Portfolio Management
        - Notifications & Alerts
        - User Interface
        - API & Integration
        - Data Collection
        - Performance & Optimization
        - Security
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - Low - Nice to have
        - Medium - Would be helpful
        - High - Important for my use case
        - Critical - Blocking my usage
    validations:
      required: true

  - type: checkboxes
    id: complexity
    attributes:
      label: Implementation Complexity (estimate)
      description: How complex do you think this feature would be to implement?
      options:
        - label: Simple - Minor change or addition
        - label: Moderate - Requires some new code and testing
        - label: Complex - Significant development effort required
        - label: Major - Large architectural changes needed
        - label: Unknown - I'm not sure about the complexity

  - type: textarea
    id: mockups
    attributes:
      label: Mockups or Examples
      description: If applicable, add mockups, screenshots, or examples of similar features from other applications.

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you willing to contribute to this feature?
      options:
        - label: I can help with requirements gathering
        - label: I can help with design/mockups
        - label: I can help with implementation
        - label: I can help with testing
        - label: I can help with documentation

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context, links, or information about the feature request here.
